<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Language</title>
</head>

<body>
    <button id="swedishButton">Swedish</button>
    <button id="englishButton">English</button>

    <p>Current Language: <span id="currentLanguage">-</span></p>

    <!-- JavaScript code will go here -->
    <script>
        // Get the current language from local storage or set it to an empty string if not found
        let currentLanguage = localStorage.getItem('currentLanguage') || '';

        // Get references to the Swedish and English buttons
        const swedishButton = document.getElementById('swedishButton');
        const englishButton = document.getElementById('englishButton');

        // Get a reference to the element where you want to display the current language
        const currentLanguageElement = document.getElementById('currentLanguage');

        // Initialize the displayed language
        currentLanguageElement.textContent = currentLanguage;

        // Add click event listeners to the language buttons
        swedishButton.addEventListener('click', function () {
            // Set the current language to Swedish
            currentLanguage = 'Swedish';
            currentLanguageElement.textContent = currentLanguage;

            // Save the current language to local storage
            localStorage.setItem('currentLanguage', currentLanguage);
        });

        englishButton.addEventListener('click', function () {
            // Set the current language to English
            currentLanguage = 'English';
            currentLanguageElement.textContent = currentLanguage;

            // Save the current language to local storage
            localStorage.setItem('currentLanguage', currentLanguage);
        });
    </script>
</body>

</html>
